{% extends 'base.html' %}
{% block content %}
<div class="activation-container">
    <div class="col-70">
        <div class="row">
            <form class="search-form" method="get">
                <div class="search-bar">
                    <input type="text" placeholder="Type Student Name" name="name" id="search-field-activation">
                </div>
            </form>
        </div>
        <div class="row">
            <div class="rendering-table">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Status</th>
                    </tr>
                    {% for s in students %}
                        <tr onclick="setacid('{{s.id}}')">
                            <td>{{s.id}}</td>
                            <td>{{s.name}}</td>
                            {% if s.status == True %}
                                <td>Active</td>
                            {% else %}
                                <td>Inactive</td>
                            {% endif %}
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <form class="activate-form" method="post" id="ac-form">
            {% csrf_token %}
            <div class="row acrow3">
                <input type="text" placeholder="ID" id="acid" name="id"><div class="error" id="eid" onclick="error_message(this)">&#33</div>
                <input type="radio" name="status" value="on" checked>
                <h4>Active</h4>
                <input type="radio" name="status" value="off">
                <h4>Inactive</h4>
                <input type="submit" value="Apply">  
            </div>
        </form>
    </div>
</div>
{% endblock %}
